<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="resources/WordCounter.css">
</head>

<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="header"><big>Word Counter</big></div>
            <textarea id="textArea" placeholder="Start typing here..."></textarea>
            <div class="count">
                <div class="wordCound">
                    <p>Word Count: <span id="wordCount">0</span></p>
                </div>
                <div class="charCount">
                    <p>*Character Count: <span id="charCount">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="foot">
        *character count includes white spaces too
    </footer>

    <script src="resources/WordCounter.js"></script>
</body>

</html>
